<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Real Estate Price Predictor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Seoul Real Estate Price Predictor</h1>
        <div id="map"></div>
        <form id="prediction-form">
            <label for="lat">Latitude:</label>
            <input type="number" id="lat" name="lat" required step="any">
            
            <label for="lng">Longitude:</label>
            <input type="number" id="lng" name="lng" required step="any">
            
            <label for="households">Number of Households:</label>
            <input type="number" id="households" name="households" required>
            
            <label for="score">Score:</label>
            <input type="number" id="score" name="score" required step="0.1" min="0" max="5">
            
            <label for="m2">Area (mÂ²):</label>
            <input type="number" id="m2" name="m2" required>
            
            <label for="p">Number of Floors:</label>
            <input type="number" id="p" name="p" required>
            
            <label for="year">Year Built:</label>
            <input type="number" id="year" name="year" required min="1900" max="2023">
            
            <button type="submit">Predict Price</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
