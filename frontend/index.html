<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Real Estate Price Predictor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>ソウル不動産価格予測ツール</h1>
        <div id="map"></div>
        <form id="prediction-form">
            <div class="form-group">
                <input type="number" id="lat" name="lat" required step="any" placeholder="緯度">
                <input type="number" id="lng" name="lng" required step="any" placeholder="経度">
            </div>
            <div class="form-group">
                <input type="number" id="households" name="households" required placeholder="居住世帯数">
                <input type="number" id="score" name="score" required step="0.1" min="0" max="5" placeholder="総合評価 (0-5)">
            </div>
            <div class="form-group">
                <input type="number" id="m2" name="m2" required placeholder="家の面積 (m^2)">
                <input type="number" id="p" name="p" required placeholder="階数">
            </div>
            <div class="form-group">
                <input type="number" id="year" name="year" required min="1900" max="2023" placeholder="建築年">
            </div>
            <button type="submit">価格を予測</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
