<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ソウル不動産評価スコア予測システム</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="app">
        <h1>ソウル不動産評価スコア予測システム</h1>
        <div id="map"></div>
        <div id="prediction-form">
            <h2>評価スコア予測</h2>
            <label>
                面積 (m²):
                <input type="number" v-model.number="predictionInput.m2">
            </label>
            <label>
                階数:
                <input type="number" v-model.number="predictionInput.p">
            </label>
            <label>
                建築年 (YYYY):
                <input type="number" v-model.number="predictionInput.buildDate">
            </label>
            <button @click="predict">予測</button>
            <p v-if="predictionResult !== null">
                予測評価スコア: {{ predictionResult.toFixed(2) }}
            </p>
        </div>
        <div id="statistics">
            <h2>統計情報</h2>
            <div id="scatter-plot"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
